<div>
  {{genre.name}}
  <button class="delete" title="delete genre" (click)="delete(genre._id)">X</button>
</div>
<div>{{genre._id}}</div>
<div>{{genre.created_at}}</div>
<div>{{genre.modified_at}}</div>
<button (click)="goBack()">go back</button>

<div class="container">
  <h1>Genre Update Form</h1>
  <form (ngSubmit)="updateGenre()" #genreForm="ngForm">
    <div class="form-group">
      <label for="name">Genre Name</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="new_genre.name" name="name" required>
    </div>

    <button class="btn btn-success">Submit</button>
  </form>
</div>
