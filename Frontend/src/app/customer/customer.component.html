<h1>Customers</h1>
<ul>
    <li *ngFor="let customer of customers">
      <div>{{customer._id}}</div>
      <div>{{customer.first_name}}</div>
      <div>{{customer.last_name}}</div>
      <div>{{customer.address}}</div>
      <div>{{customer.created_at}}</div>
      <div>{{customer.modified_at}}</div>
    </li>
  </ul>
